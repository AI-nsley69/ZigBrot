name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
      - name: Linux build
        run: zig build -OReleaseSafe -target x86_64-linux-musl -mcpu baseline
      - name: Windows build
        run: zig build -OReleaseSafe -target x86_64-windows-gnu -mcpu baseline
      - name: macOS build
        run: zig build -OReleaseSafe -target x86_64-macos-gnu -mcpu baseline
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          path: zig-out/
